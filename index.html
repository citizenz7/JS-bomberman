<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>

  <div class="container-fluid back">

    <div class="row">

      <div class="col-sm-7 pt-3">

        <div id="plateau">
          <div id="pion"></div>
          <div id="vilain"></div>
        </div>

      </div>

      <div class="col-sm-5 mt-3 text-white back2">
        <div class="display-4 py-3 px-3"><i class="fas fa-bomb"></i> Bomber</div>
        <div class="py-3 px-3 title1"><i>"Stallman"</i></div>
        <div class="mt-1 py-3 px-3">
          <p>
            Use arrow keys to move:<br>
            <i class="fas fa-arrow-left"></i> Left<br>
            Right <i class="fas fa-arrow-right"></i><br>
            <i class="fas fa-arrow-up"></i> Up<br>
            Down <i class="fas fa-arrow-down"></i><br>
            Use space bar for bomb
          </p>
        </div>

        <div class="py-3 px-3">
          The characters:<br>
          <img class="img-fluid characters" src="bill.png" alt="bill"> : Bill<br>
          <img class="img-fluid characters" src="stallman.jpg" alt="stallman"> : Richy<br>
          <img class="img-fluid characters" src="tuxlinux.png" alt="Tux"> : Tux

        </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
