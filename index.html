<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>

  <div class="container-fluid back">

    <div class="row">

      <div class="col-sm-7 pt-3">

        <div id="plateau">
          <div id="pion"></div>
          <div id="vilain"></div>
        </div>

      </div>

      <div class="col-sm-5 mt-3 text-white back2">
        <div class="display-4 py-3 px-3"><i class="fas fa-bomb"></i> Bomber "stallman"</div>
        <div class="mt-1 py-3 px-3">
          <p>
            Use arrow keys to move:<br>
            <i class="fas fa-arrow-left"></i> Left<br>
            Right <i class="fas fa-arrow-right"></i><br>
            <i class="fas fa-arrow-up"></i> Up<br>
            Down <i class="fas fa-arrow-down"></i><br>
            Use space bar for bomb
          </p>
        </div>

        <div class="row px-3">

            <div clas="col">
              The characters:<br><br>
              <img class="img-fluid characters" src="img/bill.png" alt="bill"> : Bill (the bad guy)<br>
              <img class="img-fluid characters" src="img/stallman.jpg" alt="stallman"> : Richy (+1 life)<br>
              <img class="img-fluid characters" src="img/tux-batman.png" alt="Tux"> : Tux (The good guy)<br>
              <img class="img-fluid characters" src="img/bsod.png" alt="Blue Screen Of Death"> : Blue Screen Of Death (-1 life)<br>
            </div>
            <div class="col">
              <img class="img-fluid characters" src="img/ground2.jpg" alt="ground2"> : mur (cassable en 1 coup)<br>
              <img class="img-fluid characters" src="img/wallbrick.jpg" alt="wallbrick"> : mutr de briques (cassable en 2 coups)<br>
            </div>

        </div>

      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
